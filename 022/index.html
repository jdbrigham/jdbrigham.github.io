<!DOCTYPE html>
<html lang="en">
  <!-- Design by foolishdeveloper.com -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css%3Fv=1.0.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>3d Image Slider with Carousel using HTML & CSS</title>
  
</head>
<body>
<section id="slider">
  <input type="radio" name="slider" value='one' id="s1">
  <input type="radio" name="slider" value='two'  id="s2">
  <input type="radio" name="slider" value='three'  id="s3" checked>
  <input type="radio" name="slider" value='four'  id="s4">
  <input type="radio" name="slider" value='five'  id="s5">


  <div class='slide' id='slide1'></div>
  <div class='slide' id='slide2'></div>
  <div class='slide' id='slide3'>
	<img id='a' class='imageSlice' src="img/source0.jpg" alt="">
	<img id='b' class='imageSlice'  src="img/source1.jpg" alt="">
	<img id='c' class='imageSlice'  src="img/source2.jpg" alt="">
	<img id='d' class='imageSlice'  src="img/source3.jpg" alt="">
	<img id='e' class='imageSlice'  src="img/source4.jpg" alt="">
	<img id='f' class='imageSlice'  src="img/source5.jpg" alt="">
	<img id='g' class='imageSlice'  src="img/source6.jpg" alt="">
	<img id='h' class='imageSlice'  src="img/source7.jpg" alt="">
	<img id='i' class='imageSlice'  src="img/source8.jpg" alt="">
	<img id='j' class='imageSlice'  src="img/source9.jpg" alt="">
	<img id='k' class='imageSlice'  src="img/source10.jpg" alt="">
	<img id='phone' src='img/noun-tripod-selfie-stick-3961177.png' />
  </div>
  <div class='slide' id='slide4'>
	<img id='a' class='imageSlice' src="img/cottage0.jpg" alt="">
	<img id='b' class='imageSlice'  src="img/cottage1.jpg" alt="">
	<img id='c' class='imageSlice'  src="img/cottage2.jpg" alt="">
	<img id='d' class='imageSlice'  src="img/cottage3.jpg" alt="">
	<img id='e' class='imageSlice'  src="img/cottage4.jpg" alt="">
	<img id='f' class='imageSlice'  src="img/cottage5.jpg" alt="">
	<img id='g' class='imageSlice'  src="img/cottage6.jpg" alt="">
	<img id='h' class='imageSlice'  src="img/cottage7.jpg" alt="">
	<img id='i' class='imageSlice'  src="img/cottage8.jpg" alt="">
	<img id='j' class='imageSlice'  src="img/cottage9.jpg" alt="">
	<img id='k' class='imageSlice'  src="img/cottage10.jpg" alt="">
  </div>
  <div class='slide' id='slide5'></div>
</section>

<div class='thumbcontainer'>
 <label class="radio-img">
    <input type="radio" name="layout" value="first" />
    <div class="image" style="background-image: url(img/th/20210822_115013000_iOS.jpg)"></div>
  </label>

  <label class="radio-img">
    <input type="radio" name="layout" value="second" />
    <div class="image" style="background-image: url(img/th/20210822_115806000_iOS.jpg)"></div>
  </label>

  <label class="radio-img">
    <input type="radio" name="layout" value="third" checked />
    <div class="image" style="background-image: url(img/th/20210822_120231000_iOS.jpg)"></div>
  </label>
	
  <label class="radio-img">
    <input type="radio" name="layout" value="fourth" />
    <div class="image" style="background-image: url(img/th/cottage.jpeg)"></div>
  </label>
	
  <label class="radio-img">
    <input type="radio" name="layout" value="fifth" />
    <div class="image" style="background-image: url(img/th/LivingRoom.jpeg)"></div>
  </label>
	
  <label class="radio-img">
    <input type="radio" name="layout" value="sixth" />
    <div class="image" style="background-image: url(img/th/NewPatio.jpeg)"></div>
  </label>
	
  <label class="radio-img">
    <input type="radio" name="layout" value="seventh" />
    <div class="image" style="background-image: url(img/th/patio.jpeg)"></div>
  </label>
</div>


<script src="js/scripts.js"></script>

</body>
</html>
