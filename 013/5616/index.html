<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>IMG_5616</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  <script src="../js/moment.js"></script>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

<div class="media">
  <video class="filtered"  id="c1" x-webkit-airplay="true" webkit-playsinline="true" playsinline="true" preload="auto" autoplay src="../vid/5616.mp4" poster="../img/5616_first.png"></video>
  <div id="play-pause" data-state="play">Pause</div>
    <h2 id="date">august 17th</h2>
    <h1 id="time">6:10 am</h1>
    <img id="image" src="../img/5616_last.png" />
    <div class="container">
      <div class="center">
        <button id="replaybutton" onclick="myFunction()"><span class="iconify-inline" data-icon="mdi:replay" data-width="30"></span> Replay</button>
      </div>
    </div>
  </div>


  <div class="prog-wrapper">
    <div class="item1">6:10 am</div>
    <div class="item2">
      <progress id="progress" max="100" value="0">Progress</progress>
    </div>
    <div class="item3">7:22 am</div>
  </div>

  <script  src="../js/script.js"></script>
  <script  src="js/myMoment.js"></script>
  <script  src="../js/progress.js"></script>

<!-- script option to hide video after it ends, revealing image beneath -->

  <script>
  var vid = document.getElementById("c1");
  var el = document.getElementById("replaybutton");
  vid.onended = function() {
  document.getElementById("play-pause").innerHTML = "rePLAY";
  vid.style.display = "none";
  el.style.display = "inline-block";
  document.getElementById("time").style.display = "none";
  document.getElementById("play-pause").style.display = "none";
  document.getElementById("date").style.display = "none";
  document.getElementById("image").style.display = "inline-block";
  };
</script>

<!-- script option to use button (only visible after video ends) to reload the page and start over again -->
<script>
function myFunction() {
    location.reload();
}
</script>

</body>
</html>
