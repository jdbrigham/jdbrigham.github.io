<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - SVG Grid</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<div>
    <input id="btn" type="button" value="button" />
</div>
<svg
   width="100%"
   height="100%"
   version="1.1"
   id="svg890"
   sodipodi:docname="bezierCircle3a.svg"
   inkscape:version="1.1.2 (b8e25be8, 2022-02-05)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  
  <!--center point of the circle-->
  <circle
     cx="600"
     cy="400"
     r="3"
     stroke="none"
     stroke-width="3"
     fill="slategrey"
     id="circle824" />
  <!--perimeter circle-->
  <circle
     cx="600"
     cy="400"
     r="250"
     stroke="slategrey"
     stroke-width="3"
     fill="#000000"
     id="circle828" />
    <!--opening in the middle of the perimeter circle-->
  <circle
     cx="600"
     cy="400"
     r="100"
     stroke="none"
     stroke-width="3"
     fill="#fff"
     id="aperture" />
  <!--shape one, beginning from about 12:00 and proceeding cw -->
  <path
     id="shapeOne"
     class="rotateAll"
     style="fill:#000000;fill-opacity:1;stroke:#bbb;stroke-width:3;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1"
     d="M 600,150 C 543.52598,253.02708 600,400 600,400 C 600,400 642.81504,248.0162 776.78,223.22 C 749.9755,187.66609 676.15776,150.89327 600,150 Z"
     sodipodi:nodetypes="cccc"
     inkscape:transform-center-x="-76"
     inkscape:transform-center-y="122" />
  <!--shape two-->
  <path
     id="shapeTwo"
     class="rotateAll"
     style="fill:#000000;fill-opacity:1;stroke:#bbb;stroke-width:3;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1"
     d="M 776.78,223.22 C 641.87736,245.82116 600,400 600,400 C 600,400 742.58778,328.11899 850,400 C 853.39152,343.57551 823.53138,267.36234 776.78,223.22 Z"
     sodipodi:nodetypes="cccc" />
  <!--shape three-->
  <path
     id="shapeThree"
     class="rotateAll"
     style="fill:#000000;fill-opacity:1;stroke:#bbb;stroke-width:3;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1"
     d="M 850,400 C 743.32739,328.70816 600,400 600,400 C 600,400 749.23086,458.14519 776.78,576.78 C 826.65436,527.77681 848.81401,477.98599 850,400 Z"
     sodipodi:nodetypes="cccc"
     inkscape:transform-center-x="123"
     inkscape:transform-center-y="73" />
  <!--shape four-->
  <path
     id="shapeFour"
     class="rotateAll"
     style="fill:#000000;fill-opacity:1;stroke:#bbb;stroke-width:3;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1"
     d="M 776.78,576.78 C 749.38322,457.5156 600,400 600,400 C 600,400 672.21356,543.17804 600,650 C 656.68702,654.06611 755.10644,608.42211 776.78,576.78 Z" />
  <!--shape five-->
  <path
     id="shapeFive"
     class="rotateAll"
     style="fill:#000000;fill-opacity:1;stroke:#bbb;stroke-width:3;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1"
     d="M 600,650 C 670.35948,542.82532 600,400 600,400 C 600,400 558.61822,554.7022 423.22,576.78 C 449.96308,612.79128 548.73229,655.29353 600,650 Z"
     sodipodi:nodetypes="cccc"
     inkscape:transform-center-x="74"
     inkscape:transform-center-y="-124" />
  <!--  shape six-->
  <path
     id="shapeSix"
     class="rotateAll"
     style="fill:#000000;fill-opacity:1;stroke:#bbb;stroke-width:3;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1"
     d="M 423.22,576.78 C 559,554.53226 600,400 600,400 C 600,400 458.87096,472.59678 350.93548,400 C 347.93548,457.40322 377.06452,533 423.22,576.78 Z"
     sodipodi:nodetypes="cccc"
     inkscape:transform-center-x="-52"
     inkscape:transform-center-y="-87" />
  <!--  shape seven -->
  <path
     id="shapeSeven"
     class="rotateAll"
     style="fill:#000000;fill-opacity:1;stroke:#bbb;stroke-width:3;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1"
     d="M 350,400 C 455.90742,473.37833 600,400 600,400 C 600,400 450.68323,342.51846 423.22,223.22 C 374.59807,273.18212 346.30216,349.14484 350,400 Z"
     sodipodi:nodetypes="cccc"
     inkscape:transform-center-x="-125.31176"
     inkscape:transform-center-y="-73.27153" />
  <!--  shape eight, the final one -->
  <path
     id="shapeEight"
     class="rotateAll"
     style="fill:#000000;fill-opacity:1;stroke:#bbb;stroke-width:3;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1"
     d="M 423.22,223.22 C 452.79942,342.70948 600,400 600,400 C 600,400 544.60557,251.12186 600,150 C 544.76045,146.62259 467.94955,177.71924 423.22,223.22 Z"
     sodipodi:nodetypes="cccc"
     inkscape:transform-center-x="-90"
     inkscape:transform-center-y="50" />
</svg>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
var rotationDeg =10;
var circleRadius =100;
$(function(){
    $('#btn').click(function() {
        
        $("#shapeOne").attr("transform", "rotate("+rotationDeg+" 600 150)");
        $("#shapeTwo").attr("transform", "rotate("+rotationDeg+" 776.78 223.22)");
        $("#shapeThree").attr("transform", "rotate("+rotationDeg+" 850 400)");
        $("#shapeFour").attr("transform", "rotate("+rotationDeg+" 776.78 576.78)");
        $("#shapeFive").attr("transform", "rotate("+rotationDeg+" 600 650)");
        $("#shapeSix").attr("transform", "rotate("+rotationDeg+" 423.22 576.78)");
        
        $("#shapeSeven").attr("transform", "rotate("+rotationDeg+" 350 400)");
        
        $("#shapeEight").attr("transform", "rotate("+rotationDeg+" 423.22 223.22)");
        
        $("#aperture").attr("r", circleRadius);
        
        rotationDeg +=10;
        circleRadius +=25;
    });
});

</script>
  
</body>
</html>
