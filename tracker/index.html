<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Year Grid Tracker (Color Cells)</title>
<style>
  body {
  font-family: sans-serif;
  padding: 1em;
  background: #f7f7f7;
  margin: 0;
}

/* Tabs layout */
#tabBar {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5em;
  margin-bottom: 1em;
  justify-content: center;
}

.tracker-container {
  display: flex;
  justify-content: center;
}

/* Tabs */
.tab {
  background: #ddd;
  border: none;
  padding: 0.4em 0.8em;
  border-radius: 0.3em;
  cursor: pointer;
  font-size: 1em;
  transition: background 0.2s;
}
.tab.active {
  background: #4a90e2;
  color: white;
}

/* Tracker containers */
#trackers > div {
  display: none;
  background: white;
  border-radius: 0.4em;
  padding: 1em;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  overflow-x: auto;
  max-width: 100%;
}
#trackers > div.active {
  display: block;
}

/* Add new tracker button */
button#createNew {
  margin-bottom: 1em;
  background: #4a90e2;
  color: white;
  border: none;
  padding: 0.5em 1em;
  border-radius: 0.4em;
  cursor: pointer;
  font-size: 1em;
}
button#createNew:hover {
  background: #357ab8;
}

/* Tracker name input */
input.trackerName {
  font-size: 1.1em;
  font-weight: bold;
  border: none;
  border-bottom: 1px solid #ccc;
  width: 100%;
  margin-bottom: 0.8em;
  background: transparent;
}
input.trackerName:focus {
  outline: none;
  border-color: #4a90e2;
}

/* --- TABLES --- */
table.yearGrid {
  border-collapse: collapse;
  font-size: 0.8em;
  width: 100%;
}
table.yearGrid th,
table.yearGrid td {
  border: 1px solid #fff;
  text-align: center;
  width: 24px;
  height: 24px;
}
table.yearGrid th {
  background: #fff;
  position: sticky;
  top: 0;
}

td.dayCell {
  background: white;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}
td.dayCell.active {
  background: fireBrick;
}
td.dayCell:hover {
  background: rgb(109, 141, 173);
}

/* Today cell highlight */
.todayCell {
  outline: 2px solid red;
  outline-offset: -2px;
}

/* Toggle button */
.toggleView {
  margin: 0.5em 0;
  padding: 0.4em 0.8em;
  border: none;
  border-radius: 6px;
  background: #007aff;
  color: white;
  cursor: pointer;
  font-size: 0.95em;
}
.toggleView:hover {
  background: #005fcc;
}

/* Year overview active state */
.yearOverview td.active {
  background: #66bb6a;
}

/* Grid table base styles */
table.threeWeekGrid,
table.yearOverview {
  width: 100%;
  table-layout: fixed;
  border-collapse: collapse;
}

.threeWeekGrid td {
  height: 60px;
  vertical-align: middle;
  transition: background 0.2s ease;
}

.threeWeekGrid {
  border-spacing: 4px;
}

.threeWeekGrid td.active {
  background: #007aff;
}

.todayCell {
  outline: 1px solid rgb(89, 87, 87);
}

td.dayCell.disabled {
  pointer-events: none;
  background-image: repeating-linear-gradient(
    45deg,
    #e0e0e0,
    #e0e0e0 3px,
    #c0c0c0 3px,
    #c0c0c0 6px
  );
  color: #999;
  cursor: not-allowed;
}

/* --- RESPONSIVE STYLES --- */

/* Medium screens (tablets) */
@media (max-width: 900px) {
  .threeWeekGrid td {
    height: 48px;
    font-size: 0.9em;
  }
  table.yearGrid {
    font-size: 0.75em;
  }
  button#createNew {
    font-size: 0.9em;
    padding: 0.4em 0.8em;
  }
  .toggleView {
    font-size: 0.9em;
  }
}

/* Small screens (phones) */
@media (max-width: 600px) {
  body {
    padding: 0.8em;
  }
  .tab {
    flex: 1 1 45%;
    text-align: center;
    font-size: 0.9em;
  }
  table.yearGrid th,
  table.yearGrid td {
    width: 20px;
    height: 20px;
  }
  .threeWeekGrid td {
    height: 36px;
    font-size: 0.8em;
  }
  input.trackerName {
    font-size: 1em;
  }
  #trackers > div {
    padding: 0.8em;
  }
  .toggleView {
    width: 100%;
    text-align: center;
  }
}

/* Very small screens */
@media (max-width: 400px) {
  .tab {
    flex: 1 1 100%;
  }
  table.yearGrid th,
  table.yearGrid td {
    width: 18px;
    height: 18px;
  }
}

</style>
</head>
<body>

<h2>Year Grid Trackers</h2>
<button id="createNew">➕ New Tracker</button>
<div id="tabBar"></div>
<div id="trackers" class='tracker-container'></div>

<script>
const monthNames = ['J','F','M','A','M','J','J','A','S','O','N','D'];
const daysInMonth = [31,28,31,30,31,30,31,31,30,31,30,31];

let trackerCount = JSON.parse(localStorage.getItem('trackerCount')) || 1;
let trackerNames = JSON.parse(localStorage.getItem('trackerNames')) || {};
let currentTracker = 1;

function saveGrid(trackerId) {
  const cells = document.querySelectorAll(`#tracker${trackerId} td.dayCell`);
  const saved = JSON.parse(localStorage.getItem(`tracker_${trackerId}`)) || {};

  cells.forEach(c => {
    const dateKey = c.dataset.date;
    saved[dateKey] = c.classList.contains('active');
  });

  localStorage.setItem(`tracker_${trackerId}`, JSON.stringify(saved));
}

function loadGrid(trackerId) {
  const saved = JSON.parse(localStorage.getItem(`tracker_${trackerId}`)) || {};
  const cells = document.querySelectorAll(`#tracker${trackerId} td.dayCell`);

  cells.forEach(c => {
    const dateKey = c.dataset.date;
    if (saved[dateKey]) c.classList.add('active');
    else c.classList.remove('active');
  });
}
	
let isOverview = {}; // store state per tracker

function toggleView(trackerId, button) {
  const div = document.getElementById(`tracker${trackerId}`);
  const wasOverview = isOverview[trackerId];

  // Clear old grid
  const oldTable = div.querySelector('table');
  if (oldTable) oldTable.remove();

  // Create new grid
  const newGrid = wasOverview
    ? createGrid(trackerId)         // back to 3-week
    : createYearOverview(trackerId); // zoom out

  div.appendChild(newGrid);

  // ✅ Load saved state after appending the new grid
  if (wasOverview) {
    loadGrid(trackerId);
  }

  // Update button label and state
  isOverview[trackerId] = !wasOverview;
  button.textContent = wasOverview ? 'View Overview' : 'View 3-Week Tracker';
}


function saveName(trackerId, newName) {
  trackerNames[trackerId] = newName;
  localStorage.setItem('trackerNames', JSON.stringify(trackerNames));
  const tab = document.querySelector(`.tab[data-id="${trackerId}"]`);
  if (tab) tab.textContent = newName || `Tracker ${trackerId}`;
}

function createGrid(trackerId) {
  const table = document.createElement('table');
  table.className = 'threeWeekGrid';

  const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  const today = new Date();

  // Helper: get ISO week number
  function getWeekNumber(date) {
    const tmp = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
    const dayNum = tmp.getUTCDay() || 7;
    tmp.setUTCDate(tmp.getUTCDate() + 4 - dayNum);
    const yearStart = new Date(Date.UTC(tmp.getUTCFullYear(), 0, 1));
    return Math.ceil((((tmp - yearStart) / 86400000) + 1) / 7);
  }

  const currentWeek = getWeekNumber(today);

  // Header row (day names)
  const header = document.createElement('tr');
  header.appendChild(document.createElement('th')); // top-left cell for week labels
  dayNames.forEach(d => {
    const th = document.createElement('th');
    th.textContent = d;
    header.appendChild(th);
  });
  table.appendChild(header);

  // Create 3 weeks: current + next 2
  for (let weekOffset = 0; weekOffset < 3; weekOffset++) {
    const row = document.createElement('tr');
    const tempDate = new Date(today);
    tempDate.setDate(today.getDate() + weekOffset * 7);

    const weekNum = getWeekNumber(tempDate);
    const label = document.createElement('th');
    label.textContent = `Week ${weekNum}`;
    row.appendChild(label);

    // Sunday of that week
    const sunday = new Date(tempDate);
    sunday.setDate(tempDate.getDate() - sunday.getDay());

    for (let i = 0; i < 7; i++) {
      const dayDate = new Date(sunday);
      dayDate.setDate(sunday.getDate() + i);

      const td = document.createElement('td');
      td.className = 'dayCell';
      td.dataset.date = dayDate.toISOString().split('T')[0]; // store as YYYY-MM-DD

    if (dayDate <= today) {
  td.addEventListener('click', () => {
    td.classList.toggle('active');
    saveGrid(trackerId);
  });
} else {
  td.classList.add('disabled');
}


      // Highlight today
      if (
        dayDate.getFullYear() === today.getFullYear() &&
        dayDate.getMonth() === today.getMonth() &&
        dayDate.getDate() === today.getDate()
      ) {
        td.classList.add('todayCell');
      }

      row.appendChild(td);
    }

    table.appendChild(row);
  }

  // Load any saved states for visible dates
  // loadGrid(trackerId);

  return table;
}
	
function createYearOverview(trackerId) {
  const table = document.createElement('table');
  table.className = 'yearOverview';

  const monthNames = ['J','F','M','A','M','J','J','A','S','O','N','D'];
  const daysInMonth = [31,28,31,30,31,30,31,31,30,31,30,31];
  const saved = JSON.parse(localStorage.getItem(`tracker_${trackerId}`)) || {};

  // Header
  const header = document.createElement('tr');
  header.appendChild(document.createElement('th'));
  monthNames.forEach(m => {
    const th = document.createElement('th');
    th.textContent = m;
    header.appendChild(th);
  });
  table.appendChild(header);

  // Rows for days
  for (let day = 1; day <= 31; day++) {
    const row = document.createElement('tr');
    const th = document.createElement('th');
    th.textContent = day;
    row.appendChild(th);

    for (let month = 0; month < 12; month++) {
      const td = document.createElement('td');

      if (day <= daysInMonth[month]) {
        const dateKey = new Date(new Date().getFullYear(), month, day)
          .toISOString()
          .split('T')[0];
        td.className = 'dayCell';
        if (saved[dateKey]) td.classList.add('active');
      } else {
        td.style.background = '#f0f0f0';
      }

      row.appendChild(td);
    }
    table.appendChild(row);
  }

  return table;
}

function createTracker(trackerId) {
  const name = trackerNames[trackerId] || `Tracker ${trackerId}`;

  // Tab
  const tab = document.createElement('button');
  tab.className = 'tab';
  tab.textContent = name;
  tab.dataset.id = trackerId;
  tab.addEventListener('click', () => switchTracker(trackerId));
  document.getElementById('tabBar').appendChild(tab);

  // Tracker content
  const div = document.createElement('div');
  div.id = `tracker${trackerId}`;
  const nameInput = document.createElement('input');
  nameInput.className = 'trackerName';
  nameInput.type = 'text';
  nameInput.value = name;
  nameInput.placeholder = 'Enter tracker name';
  nameInput.addEventListener('input', () => saveName(trackerId, nameInput.value));
  div.appendChild(nameInput);
	
  const toggleBtn = document.createElement('button');
	toggleBtn.textContent = 'View Overview';
	toggleBtn.className = 'toggleView';
	toggleBtn.addEventListener('click', () => toggleView(trackerId, toggleBtn));
	div.appendChild(toggleBtn);

  const grid = createGrid(trackerId);
  div.appendChild(grid);
  document.getElementById('trackers').appendChild(div);

  loadGrid(trackerId);
}

function switchTracker(trackerId) {
  currentTracker = trackerId;
  document.querySelectorAll('.tab').forEach(tab =>
    tab.classList.toggle('active', tab.dataset.id == trackerId)
  );
  document.querySelectorAll('#trackers > div').forEach(div =>
    div.classList.toggle('active', div.id === `tracker${trackerId}`)
  );
  localStorage.setItem('currentTracker', trackerId);
}

function addNewTracker() {
  trackerCount++;
  localStorage.setItem('trackerCount', trackerCount);
  createTracker(trackerCount);
  saveName(trackerCount, `Tracker ${trackerCount}`);
  switchTracker(trackerCount);
}

// Initialize
for (let i = 1; i <= trackerCount; i++) createTracker(i);
const savedCurrent = localStorage.getItem('currentTracker');
if (savedCurrent) switchTracker(savedCurrent);
else switchTracker(1);

document.getElementById('createNew').addEventListener('click', addNewTracker);
</script>

</body>
</html>
