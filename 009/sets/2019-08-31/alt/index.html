<script>
    
// Script 3: actions on scroll
    
$(document).scroll(function () {
    var y = $(this).scrollTop();
    if (y > 1500) {
        $('#myReturn').fadeIn();
        $('#myPlay').attr('src','img/icon_replay.png');
    } else {
        $('#myReturn').fadeOut();
//        $('#myPlay').attr('src','img/icon_play.png');
    }

});
    
var lastScrollTop = 0;
$(window).scroll(function(event){
   var st = $(this).scrollTop();
   if (st > lastScrollTop){
       // downscroll code
       $('#cw-arrows').css('visibility', 'visible');
       $('#ccw-arrows').css('visibility', 'hidden');
   } else {
      // upscroll code
       $('#ccw-arrows').css('visibility', 'visible');
       $('#cw-arrows').css('visibility', 'hidden');
   }
   lastScrollTop = st;
});
       
    

</script>
    
<script>
    
// Script 4: the progressive fill of the slider
  $('input[type=range]').on('input', function(e){
      var min = e.target.min,
          max = e.target.max,
          val = e.target.value;

      $(e.target).css({
        'backgroundSize': (val - min) * 100 / (max - min) + '% 100%'
      });
    }).trigger('input');  
    
</script>
    
<script>
$(document).ready(function() {
//  $('.down-arrow').fadeTo(1000, 0.25);
  $(window).scroll(function() {
    var scroll = $(window).scrollTop();
    if (scroll >= 1) {
      $('.header-down-arrow').addClass('fade');
//        $(".down-arrow").delay(5000).fadeOut();
    } else{
      $('.header-down-arrow').removeClass('fade');
    }
  })
});
</script>

<script>
$("#expanderBTN").click(function() {
        $("#expanderBTN").toggleClass("change-size");
        $("#expanderBTN").hasClass("change-size") ? makeBigger() : makeSmaller();
});

function makeBigger(){
  console.log("make bigger");
  document.getElementById("myPhoto").style.width = "100%";
  document.getElementById("myPhoto").style.height = "auto"; 
  // lower right
  $("#path960").toggleClass("rotateLR");
  // lower left
  $("#path958").toggleClass("rotateLL");
  // upper right
  $("#path95222").toggleClass("rotateUR");
  // upper left
  $("#path88922").toggleClass("rotateUL");
    
}
function makeSmaller(){
  console.log("make smaller");
  document.getElementById("myPhoto").style.width = "50%";
  document.getElementById("myPhoto").style.height = "auto";

  // upper right

}
