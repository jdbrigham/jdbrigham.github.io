<!--  script 1: hide/show the top menu of times on hover-->
    <script>
        var mini = true;

        function toggleSidebar() {
            if (mini) {
                console.log("opening sidebar");
                document.getElementById("main").style.height = "120px";
                 $('#dblArrows').fadeIn(1000); 
                this.mini = false;
            } else {
                console.log("closing sidebar");
                document.getElementById("main").style.height = "5px";
                this.mini = true;
            }
        }
    </script>
    
<!--    script 2: keep clicking next-->
    <script>
        function animate() {
            $(".svg-arrow-right").trigger('click');
                
                var value = $("#currTime").html();
                // setting it one click before the last time b/c there seems to be a lag
            
                if (value == "7:15pm") {
                    window.clearInterval(light);
                    light = null;
                    $(".ratio-main").animate({ width: '1px' }, 3000);
                    $("#currTime").html('6:00am');
                    }
        }

        var light;
        function change() {
            if (!light) {
                light = window.setInterval(animate,2000);
            } else {
                window.clearInterval(light);
                light = null;
            }
        }
    </script>
    
<!--script 3: the enlarge/shrink icon-->
    
    <script>
     $("#svg975").click(function() {
            // lower right
            $("#path960").toggleClass("rotateLR");
            // lower left
            $("#path958").toggleClass("rotateLL");
            // upper right
            $("#path95222").toggleClass("rotateUR");
            // upper left
            $("#path88922").toggleClass("rotateUL");

             if ($("#path960").hasClass("rotateLR")) {
                  $('#bgImg1').animate({ backgroundSize: '100%' }, 1000);
                  $('#bgImg2').animate({ backgroundSize: '100%' }, 1000);
                 $('.theTime').toggleClass("theTimeHigher");
                // $('.info').css('display', 'none');
                $(".info").fadeTo(1000, 0);
                } else {
                  $('#bgImg1').animate({ backgroundSize: '50%' }, 1000);
                $('#bgImg2').animate({ backgroundSize: '50%' }, 1000);
                    $('.theTime').toggleClass("theTimeHigher");
                // $('.info').css('display', 'none');
                $(".info").fadeTo(1000, 1);
                }

    });
    </script>

<!--temporary script for moving the new sun on path-->
<script>
//the total length of the ellipse path
let ellTotalLength = ell.getTotalLength();
// the percentage as the input type range value 
let perc = itr.value / 100;

function setPosition(perc){
//the distance on the path where to place the little circle
//let dist = ellTotalLength * perc; 
// multiply the incoming perc by a factor of 44.4473078221451 to get the position of the total
perc = (perc * 44.4473078221451);
let dist = 0 + perc; 
//get the position of a point at the distance dist on the path 
let point = ell.getPointAtLength(dist);
let circ = document.getElementById("circ");
//let circ = document.getElementsByClassName("theCircle");
    
    
// set the values of the cx and cy attributes of the little circle
circ.setAttributeNS(null, "cx", point.x);
circ.setAttributeNS(null, "cy", point.y); 
    
$("#changer").text(perc);
}


setPosition(perc)

//itr.addEventListener("input",()=>{
//  perc = itr.value / 100;
//  setPosition(perc)
//})
      
$("#incrementor").click(function(){
    perc = (perc + .01);
    setPosition(perc)
});
      
$("#changer").click(function(){
    $("#circ").toggleClass("thicker");
});
    
$("#svg1007").click(function(){
    $(".moreInfo").toggleClass("showInfo");
    $(".theInfo").toggleClass("visible");
});
  </script>
