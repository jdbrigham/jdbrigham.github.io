<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding-left: 200px;
            padding-right: 200px;
        }

        .nav-button {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            text-decoration: none;
            color: #e0e0e0;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 2px;
        }

        .nav-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            border-color: #4a90e2;
            background: #333;
        }

        .icon-placeholder {
            width: 60px;
            height: 60px;
            margin-bottom: 8px;
            background: #3a3a3a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .nav-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Main Menu</h1>
        
        <div class="button-grid">
            <a href="/page1" class="nav-button">
                <div class="icon-placeholder">
                    <img src="noun-route-939679.svg" />

                </div>
                Timeline Visualizer
            </a>
            <a href="/page2" class="nav-button">
                <div class="icon-placeholder">
                    <img src="noun-navigation-1613552.svg" />
                </div>
                Orientation
            </a>
            <a href="/page3" class="nav-button">
                <div class="icon-placeholder">
                    <img src="noun-edit-8087000.svg" />
                </div>
                Timeline Editor
            </a>
            <a href="/page4" class="nav-button">
                <div class="icon-placeholder">
                    <img src="noun-gps-8161781.svg" />
                </div>
                SVG GeoReferencer
            </a>
        </div>

        <div class="button-grid">
            <a href="/page5" class="nav-button">
                <div class="icon-placeholder">
                    <img src="noun-weather-6963318.svg" />
                </div>
                Sun Path Overlay
            </a>
            <a href="/page6" class="nav-button">
                <div class="icon-placeholder">üìß</div>
                Messages
            </a>
            <a href="/page7" class="nav-button">
                <div class="icon-placeholder">üìà</div>
                Analytics
            </a>
            <a href="/page8" class="nav-button">
                <div class="icon-placeholder">‚ùì</div>
                Help
            </a>
        </div>
    </div>
</body>
</html>
