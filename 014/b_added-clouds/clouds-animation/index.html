<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Clouds Animation</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="cloud-container">
            <div class="sky">
                <div class="cloud" id="cloud">
                    <div class="cloud-part" id="cloud-back"></div>
                    <div class="cloud-part" id="cloud-mid"></div>
                    <div class="cloud-part" id="cloud-front"></div>

                    <svg width="0" height="0"> 
            <!--Top Layer-->
                <filter id="filter-back">
                <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="4" 
            seed="0" />     
                <feDisplacementMap  in="SourceGraphic" scale="170" />
                </filter>
                <filter id="filter-mid">
                    <feTurbulence type="fractalNoise"  baseFrequency="0.012" numOctaves="2" 
            seed="0"/>
                <feDisplacementMap  in="SourceGraphic" scale="150" />
                </filter>
                <filter id="filter-front">
                    <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" 
            seed="0"/>
                <feDisplacementMap  in="SourceGraphic" scale="50" />
                </filter>
                </svg>
                </div>
            </div>
        </div>
    
<img src="../img/06a.png" class="fix"/>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
