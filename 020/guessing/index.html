<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
/*            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);*/
			background-color: #F6F6EA;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .main-area {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .headers {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .headers h2 {
            flex: 1;
            color: firebrick;
            text-align: center;
            font-size: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .columns {
            display: flex;
            gap: 10px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 20px 10px;
            font-size: 15px;
            font-weight: bold;
            color: white;
/*            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);*/
			background-color: #c60f0f;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.selected {
            border: 3px solid coral;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .btn.assigned {
/*            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);*/
			background-color: firebrick;
            opacity: 0.9;
			display: inline-block;
        }

        .icon {
            width: 30px;
            border: 2px solid #fff;
			display: inline-block;
			vertical-align: bottom;
			padding-left: 15px;
			padding-right: 15px;
        }

        .btn .assigned-name {
            font-size: 12px;
            font-weight: normal;
            opacity: 0.9;
        }
		
		.columns > div:nth-child(2) .btn {
  background-color: darkgray;
}


        @media (max-width: 768px) {
/*
            .columns {
                flex-direction: column;
            }
*/

            .btn {
                padding: 15px 8px;
                font-size: 30px;
            }

/*
            .headers h2 {
                font-size: 18px;
            }
*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-area">
            <div class="headers">
                <h2>From</h2>
                <h2>To</h2>
            </div>
            
            <div class="button-container" id="buttonContainer"></div>
        </div>
    </div>

    <script>
        const names = ['Alison','Astro','Benjamin','Erica','Googie','Jenny','John','Kate', 'Katie','Lily', 'Peter', 'Roblyn','Ron'];
        const assignments = {};
        let selectedLeftButton = null;

        function initializeButtons() {
            const container = document.getElementById('buttonContainer');
            container.innerHTML = '';

            // First, add all assigned buttons (spanning full width)
            const assignedIds = Object.keys(assignments).map(Number).sort((a, b) => a - b);
            assignedIds.forEach(id => {
                const button = createAssignedButton(id, names[id], assignments[id]);
                container.appendChild(button);
            });

            // Then, create the two-column layout for unassigned buttons
            const columnsDiv = document.createElement('div');
            columnsDiv.className = 'columns';
            
            const leftColumn = document.createElement('div');
            leftColumn.className = 'column';
            
            const rightColumn = document.createElement('div');
            rightColumn.className = 'column';

            // Add unassigned left buttons
            for (let i = 0; i < names.length; i++) {
                if (!assignments[i]) {
                    const button = createLeftButton(i, names[i]);
                    leftColumn.appendChild(button);
                }
            }

            // Add unassigned right buttons
            const assignedRightNames = Object.values(assignments);
            for (let i = 0; i < names.length; i++) {
                if (!assignedRightNames.includes(names[i])) {
                    const button = createRightButton(i, names[i]);
                    rightColumn.appendChild(button);
                }
            }

            columnsDiv.appendChild(leftColumn);
            columnsDiv.appendChild(rightColumn);
            container.appendChild(columnsDiv);
        }

        function createAssignedButton(id, leftName, rightName) {
            const button = document.createElement('button');
            button.className = 'btn assigned';
            button.dataset.id = id;
//            button.innerHTML = 'To: ' + leftName + '<div class="assigned-name">(' + rightName + ')</div>';
			button.innerHTML = "<img class='icon' src='noun-gift-2502912.png' />" + leftName + ' gave to  ' + rightName + "<img class='icon' src='noun-gift-2502912.png' />";
            
            button.addEventListener('click', function() {
                clearAssignment(id);
            });
            
            return button;
        }

        function createLeftButton(id, name) {
            const button = document.createElement('button');
            button.className = 'btn';
            button.dataset.id = id;
            button.textContent = name;
            
            button.addEventListener('click', function() {
                handleLeftButtonClick(this);
            });
            
            return button;
        }

        function createRightButton(id, name) {
            const button = document.createElement('button');
            button.className = 'btn';
            button.dataset.id = id;
            button.textContent = name;
            
            button.addEventListener('click', function() {
                handleRightButtonClick(this);
            });
            
            return button;
        }

        function handleLeftButtonClick(button) {
            if (selectedLeftButton) {
                selectedLeftButton.classList.remove('selected');
            }
            
            selectedLeftButton = button;
            button.classList.add('selected');
        }

        function handleRightButtonClick(button) {
            if (!selectedLeftButton) {
                return;
            }

            const leftButtonId = selectedLeftButton.dataset.id;
            const rightButtonId = button.dataset.id;
            const assignedName = names[rightButtonId];

            assignments[leftButtonId] = assignedName;
            selectedLeftButton = null;

            saveState();
            initializeButtons();
        }

        function clearAssignment(id) {
            delete assignments[id];
            saveState();
            initializeButtons();
        }

        function loadState() {
            const savedAssignments = JSON.parse(localStorage.getItem('buttonAssignments') || '{}');
            Object.assign(assignments, savedAssignments);
        }

        function saveState() {
            localStorage.setItem('buttonAssignments', JSON.stringify(assignments));
        }

        loadState();
        initializeButtons();
    </script>
</body>
</html>
